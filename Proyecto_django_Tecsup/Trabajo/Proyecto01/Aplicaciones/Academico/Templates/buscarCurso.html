{% extends './Base.html' %}

{% block title %}Gestión de Cursos{% endblock %}

{% block body %}

<form class="d-flex" role="search" method="POST" name="nombre">
    {% csrf_token %}
    <div class="search-container">
        <input class="form-control form-control-sm me-2" type="search" placeholder="Nombre curso" aria-label="Search" name="nombre">
        <button class="btn btn-outline-primary btn-warning" type="submit">Buscar</button>
    </div>
</form>

<div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
    <h2>Lista de Datos</h2>
    <table class="table table-primary">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Créditos</th>
                <th colspan="2">Opciones de Manejo</th>
            </tr>
        </thead>
        <tbody>
            {% for c in curso %}
            <tr>
                <td>{{ c.codigo }}</td>
                <td>{{ c.nombre }}</td>
                <td>{{ c.creditos }}</td>
                <td><a href="edicionCurso/{{ c.codigo }}" class="btn btn-info">Editar</a></td>
                <td><a href="eliminarCursos/{{ c.codigo }}" class="btn btn-danger">Eliminar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>

{% endblock %}
